# filepath: .github/workflows/manual-build.yml
name: Build Signed Release APK
on:
  workflow_dispatch:
jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.4
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        
      - name: Generate Keystore & Sign APK
        run: |
          keytool -genkey -v -keystore release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=FIR Portal, OU=App, O=Dokubots, L=Fazilka, S=Punjab, C=IN"
          BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          $BUILD_TOOLS_PATH/zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app-release-aligned.apk
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore --ks-pass pass:password123 --out FIR-Portal-Working.apk app-release-aligned.apk
          
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: fir-portal-signed-apk
          path: FIR-Portal-Working.apk
          retention-days: 7
